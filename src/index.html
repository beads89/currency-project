<!-- Create two col-6. First one has an amount field with a currency selector. Second one only has a currency selector. -->
<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h2>Currency Exchange Machine</h2>
    <h4>Use the options below to convert a currency of your choice to another one.</h4>
    <form id="exchange">
      <label for="currencyAmount"><h5>Enter amount to convert:</h5></label>
      <input type="number" step="0.01" name="currencyAmount" id="currencyAmount">
      <label for="currencyFrom"><h5>Convert from:</h5></label>
      <select name="currencyFrom" id="currencyFrom">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="PHP">PHP - Phillipine Peso</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
      </select>
      <label for="currencyTo"><h5>Convert to:</h5></label>
      <select name="currencyTo" id="currencyTo">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="PHP">PHP - Phillipine Peso</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
      </select>
      <button class="btn btn-success" type="submit">Exchange!</button>
    </form>
    <p id="currencyOutput"></p>
    <p id="error"></p>
  </div>
</body>
</html>
